<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER</title>
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>

    <form>
        <input type="text"     id="t1" class="t1" placeholder="Enter Your Name">   <br>
        <input type="number"   id="t2" class="t2" placeholder="Enter Your Age">    <br>
        <input type="radio"    id="r1" class="r1" value="male"   name="gender"> <label>MALE</label>   <br>
        <input type="radio"    id="r2" class="r2" value="female" name="gender"> <label>FEMALE</label> <br>
        <input type="radio"    id="r3" class="r3" value="others" name="gender"> <label>OTHERS</label> <br>
        <input type="text"     id="t3" class="t3" placeholder="Enter Your Mobile Number"> <br>
        <input type="email"    id="t4" class="t4" placeholder="Enter Your G-mail">   <br>
        <input type="password" id="t5" class="t5" placeholder="Enter Your Password"> <br>

        <input type="button" value="submit" class="s1" id="s1" onclick="get()">


    </form>
    
<script src="./js/user.js"></script>
</body>
</html>
